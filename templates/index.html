<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question and Answer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="dark-mode">
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <span class="navbar-brand mb-0 h1">Ai-QueryBot</span>
    </nav>

    <div class="container mt-4">
        <div id="chat-container" class="chat-container">
            <!-- Chat history will be appended here -->
        </div>
    </div>

    <div class="fixed-bottom p-3 bg-dark">
        <div class="container">
            <div class="input-group">
                <textarea id="question-input" class="form-control" rows="1" placeholder="Ask your question..."></textarea>
                
                <div class="input-group-append">
                    <button id="send-button" class="btn btn-secondary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
